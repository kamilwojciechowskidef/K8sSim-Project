# spread.yaml – przykładowy workload „rozproszony”
workload_name: "Spread-10nginx-5redis"
simulation_length: 60s

pods:
  - replicas: 10
    image: "nginx"
    cpu: "50"       # 50 milicores
    memory: "64"    # 64 MiB
    lifetime: 45s
    submit_at: 5s

  - replicas: 5
    image: "redis"
    cpu: "200"      # 200 milicores
    memory: "256"   # 256 MiB
    lifetime: 30s
    submit_at: 10s
